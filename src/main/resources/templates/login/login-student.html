<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inloggen als cursist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="/css/default.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/startpages.css"/>
    <!--link rel="stylesheet" type="text/css" media="all" href="/css/testing.css"/-->
</head>
<body>
<header></header>
<main>
    <a href="/"><img id="logo" class="logo" th:src="'/images/babiligroen300.png'" alt="Babili logo"></a>
    <h1 class="title">Inloggen als cursist</h1>
    <form id="formLogin" th:action="@{/user/login}" method="post">
        <div class="form-group">
            <label for="inputUsername">Gebruikersnaam</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Vul hier je gebruikersnaam in">
        </div>
        <div class="form-group">
            <label for="inputPassword1">Paswoord</label>
            <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Vul hier je paswoord in">
        </div>
        <button type="submit" class="btn btn-primary">Registreren</button>
    </form>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
