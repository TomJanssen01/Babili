<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welkom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="/css/default.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/startpages.css"/>
    <!--link rel="stylesheet" type="text/css" media="all" href="/css/testing.css"/-->
</head>
<body>
<header></header>
<main>
    <a href="/"><img id="logo" class="logo" th:src="'images/babiligroen300.png'" alt="Babili logo"></a>
    <h1 class="title">WELKOM!</h1>
    <p>Wij wensen je alvast heel veel succes!</p>
    <!--hr-->
    <form id="formLogin" th:action="@{/}" method="post">
        <div class="form-group">
            <label for="inputUsername">Gebruikersnaam</label>
            <input type="text" name="username" class="form-control" id="inputUsername">
        </div>
        <div class="form-group">
            <label for="inputPassword1">Paswoord</label>
            <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">Registreren</button>
    </form>
    <h2>IK BEN EEN:</h2>
    <a id="student" class="tile" href="/user/login"><div class="tile-icon"><i class="material-icons-round md-small md-dark">school</i></div><span>Cursist</span></a>
    <a id="docent" class="tile" href="/user/logout"><div class="tile-icon"><i class="material-icons-round md-small md-dark">vpn_key</i></div><span>Docent</span></a>
    <p>Heb je nog geen account?<br>
        <a href="/register">Account aanmaken</a>
    </p>
    <h3>Admin links</h3>
    <p>
        <a href="/overview-tasks">Overview tasks</a>
    </p>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
